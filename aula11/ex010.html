<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Fined System</h1>
    Car Speed <input type="number" name="txtvel" id="txtvel"> km/h.
    <input type="button" value="verify" onclick="calculate()">
    <div id="result">Result</div>

    <script>
        function calculate() {
            var txtv = document.querySelector("#txtvel")
            var vel = Number(txtv.value)
            var result = document.querySelector("#result")

            result.innerHTML = `Your actual speed is <strong>${vel}</strong> km/h`
            
            
            if(vel > 60) {
                result.innerHTML += `<p>You're FINED for speeding (High limit speed).</p>`
                result.style.color = "red"
            } else {
                result.style.color = "blue"
            }

            result.innerHTML += `<p>Always drive with seat belt!</p>`

           
        }
    </script>
</body>
</html>
