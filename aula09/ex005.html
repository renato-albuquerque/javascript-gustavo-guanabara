<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First steps with DOM</title>

    <style>
        body {
            background-color: rgb(51, 51, 170);
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Starting studies with DOM</h1>
    <p>Here go the result</p>
    <p>Learn to use <strong>DOM</strong> in Javascript</p>
    <div id="msg">Click on me</div>

    <script>
       var p1 = window.document.getElementsByTagName("p")[1]
        window.document.write(`Est√° escrito assim: ${p1.innerText}`)

        var d = window.document.getElementById("msg")
        d.style.backgroundColor = "orange"
        d.innerText = "I'm waiting"
    </script>
</body>
</html>
